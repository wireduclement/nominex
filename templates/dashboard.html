{% include "header.html" %}

<div class="container-fluid">
  <div class="row">
    {% include "sidebar.html" %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="dashboard-header text-center py-4">
        <img src="{{ url_for('static', filename='img/badge.jpg') }}" alt="School Badge" class="dashboard-badge">
        <h1 class="mt-3">Admin Dashboard</h1>
      </div>
      
        <div class="row">
            <!-- first column, first row -->
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Positions</h5>
                    <p>0</p>
                </div>
                </div>
            </div>

            <!-- second column, first row -->
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Candidates</h5>
                    <p>0</p>
                </div>
                </div>
            </div>

            <!-- third column, first row -->
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Voting Codes Used</h5>
                    <p>0</p>
                </div>
                </div>
            </div>

            <!-- fourth column, first row -->
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Active Voting Session</h5>
                    <p><img src="../static/svg/inactive.svg"> No</p>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row" style="padding-top: 70px;">
                <!-- Voting Codes Used -->
                <div class="col-md-6 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                        <h5 class="card-title">Vote Casts</h5>
                        <!-- implement actual code for the % circle -->
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-bg"
                                d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            <path class="circle"
                                stroke-dasharray="25, 100"
                                d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            <text x="18" y="20.35" class="percentage">25%</text>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Quick Panel -->
            <div class="col-6 mb-3">
                <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Quick Panel</h5><br>
                    <a href="{{ url_for('generate_codes') }}" class="btn btn-secondary w-100 mb-4">Generate Codes</a>
                    <a href="{{ url_for('add_candidates') }}" class="btn btn-secondary w-100 mb-4">Add Candidates</a>
                    <a href="#" class="btn btn-secondary w-100 mb-4">Create Election</a>
                </div>
                </div>
            </div>
        </div>
