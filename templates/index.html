<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- LEFT PANE -->
      <div class="col-md-6 left-pane">
        <img src="{{ url_for('static', filename='img/badge.jpg') }}" alt="School Badge" />
        <h2>Welcome to the Voting App</h2>
        <p class="mt-3">This system allows students to vote securely and fairly. Enter your unique code to participate in school elections.</p>
      </div>
      
      <!-- RIGHT PANE -->
      <div class="col-md-6 right-pane">
        <div class="login-card text-center">
          <h5 class="mb-4 fw-bold">Enter Your Vote Code</h5>
          <input type="text" class="form-control mb-3" placeholder="e.g. ABC123" />
          <button class="btn btn-outline-primary w-100 mb-2">Submit to vote</button>
          <a href="/admin/login" class="small text-decoration-none">Admin Access</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
